<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day 2025</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
        }

        .envelope-wrapper {
            width: 90%;
            max-width: 800px;
            position: relative;
            transform-style: preserve-3d;
        }

        .envelope {
            width: 100%;
            padding-bottom: 70.7%; /* A4 Landscape Aspect Ratio (1 / 1.414 * 100%) */
            position: relative;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
            z-index: 3;
            cursor: pointer;
            overflow: hidden;
            background-color: #d0d0d0;
            border-radius: 8px;
        }

        .envelope-flap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .envelope-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d0d0d0;
            z-index: 2;
            border-radius: 8px;
        }
        
        .envelope-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .envelope-wrapper.open .envelope-flap {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>

<div class="envelope-wrapper" onclick="this.classList.toggle('open')">
    <div class="envelope">
        <div class="envelope-flap">
            <img src="C:\Users\Lourenz\Documents\Teachers Day\Invited.jpg" alt="Envelope Cover">
        </div>
        <div class="envelope-body">
            <div class="envelope-content">
                <img src="C:\Users\Lourenz\Documents\Teachers Day\Invitation.jpg" alt="Teacher's Day Invitation">
            </div>
        </div>
    </div>
</div>

</body>
</html>
